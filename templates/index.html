<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        textarea { width: 100%; height: 150px; margin-bottom: 20px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .output { margin-top: 20px; background: #e1e1e1; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Text Generator</h1>
        <form action="/generate" method="POST">
            <textarea name="prompt" placeholder="Enter a prompt here..." required>{{ prompt }}</textarea>
            <br>
            <button type="submit">Generate Text</button>
        </form>

        {% if result %}
        <div class="output">
            <h3>Generated Text:</h3>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
